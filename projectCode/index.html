<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Into Success</title>
    <script src="https://kit.fontawesome.com/563f11c9fb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="img/icon-color.png" type="image/x-icon">
</head>

<body>
    <div class="content">
        <div class="sidebar-1">
            <div class="logo">
                <img src="img/icon-color.png" alt="logo-img">
                <p>Flow Into Success</p>
            </div>
            <div class="all-overview">
                <div class="overview">
                    <div class="over">
                        <i class="fa-brands fa-buffer"></i>
                        <p>Overview</p>
                    </div>
                    <i class="fa-solid fa-angle-down"></i>
                </div>
                <div class="calender">
                    <i class="fa-solid fa-calendar-days"></i>
                    <p>Calendar</p>
                </div>
                <div class="analytics">
                    <i class="fa-solid fa-chart-pie"></i>
                    <p>Analytics</p>
                </div>
                <div class="activity">
                    <i class="fa-solid fa-chart-line"></i>
                    <p>Activity</p>
                </div>
                <div class="projects">
                    <i class="fa-solid fa-folder-minus"></i>
                    <p>Projects</p>
                </div>
            </div>
            <hr class="hr">
            <div class="all-projects">
                <div class="title-projects">
                    <p>PROJECTS</p>
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="project">
                    <img src="img/project-pic.jpeg" alt="project-img">
                    <p>Flower Shop</p>
                </div>
                <div class="project">
                    <img src="img/project-pic.jpeg" alt="project-img">
                    <p>Cloth</p>
                </div>
                <div class="project">
                    <img src="img/project-pic.jpeg" alt="project-img">
                    <p>Gamer Boy</p>
                </div>
            </div>
            <hr class="hr">
            <div class="all-tasks">
                <div class="title-tasks">
                    <p>TAKS</p>
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="task">
                    <i class="fa-solid fa-bars-staggered"></i>
                    <p>Design New Logo</p>
                </div>
                <div class="task">
                    <i class="fa-solid fa-bars-staggered"></i>
                    <p>Redesign Website</p>
                </div>
                <div class="task">
                    <i class="fa-solid fa-bars-staggered"></i>
                    <p>Social Media</p>
                </div>
            </div>
            <div class="profile">
                <img src="img/profile-pic.jpg" alt="profile-img">
                <p class="name">Bensadik Nada</p>
                <i class="fa-solid fa-gear"></i>
            </div>
        </div>
        <div>main</div>
        <div class="sidebar-2">sidebar2</div>
    </div>
</body>

</html>
